<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | NFT preview card component">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <section class="container">
    <div class="descricao">
      <a href="#" class="link-image"><img src="./src/images/image-equilibrium.jpg" alt="Equilibrium"></a>

      <div class="id">
        <a href="#">
          <h2>Equilibrium #3429</h2>
        </a>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

    </div>
    <div class="info">

      <p class="valor"><img src="./src/images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</p>
      <p class="tempo"><img src="./src/images/icon-clock.svg" alt="icon-clock">3 days left</p>

    </div>
    
    <div class="rodape-cartao">
      <img src="./src/images/image-avatar.png" alt="avatar">

      <p><span>Creation of </span> <a href="#">Jules Wyvern</p></a>
    </div>
  </section>
</body>

</html>
